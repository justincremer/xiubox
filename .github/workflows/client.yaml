name: Client
on:
  push:
    branches:
      - main
    paths:
      - client/pages/**
      - client/src/**
      - client/public/**
      - client/components/**
      - client/styles/**
      - client/svgs/**
      - client/dockerfile
      - client/nginx.conf    
jobs:
  build:
    name: Deploy
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run docker-compose stack
        run: docker-compose -f docker-compose.yml up -d
